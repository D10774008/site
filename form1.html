<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
</head>

<body>
    <h1>用户注册</h1>
    <form>
        <label for="username">用户名称:</label>
        <input type="text" id="username" name="username" value="zhangsan"><br><br>

        <label for="password">用户密码:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="gender-male">用户性别:</label>
        <input type="radio" id="gender-male" name="gender" value="male" checked>男
        <input type="radio" id="gender-female" name="gender" value="female">女<br><br>

        <label for="hobby">爱好:</label>
        <input type="checkbox" id="hobby-football" name="hobby" value="football">足球
        <input type="checkbox" id="hobby-basketball" name="hobby" value="basketball">篮球
        <input type="checkbox" id="hobby-lol" name="hobby" value="lol">LOL
        <input type="checkbox" id="hobby-kdrama" name="hobby" value="kdrama">韩剧
        <input type="checkbox" id="hobby-wzry" name="hobby" value="wzry">王者荣耀<br><br>

        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" placeholder="请输入您的邮箱"><br><br>

        <label for="avatar">用户头像:</label>
        <input type="file" id="avatar" name="avatar"><br><br>

        <label for="address">您的家庭住址是:</label>
        <select id="address" name="address">
            <option value="shanxi">陕西</option>
        </select><br><br>

        <label for="suggestion">您的建议或者意见</label><br>
        <textarea id="suggestion" name="suggestion" rows="4" cols="50"></textarea><br><br>
    </form>
</body>

</html>
